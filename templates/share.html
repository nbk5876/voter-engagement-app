
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Invite Link - Call5 Democracy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3a66 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3a66 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .auth-section {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-top: 15px;
        }

        .auth-section .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .auth-section .user-email {
            font-size: 0.95rem;
        }

        .logout-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            text-decoration: none;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .share-content {
            padding: 30px 20px;
        }

        .share-content h2 {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 6px;
        }

        .share-content .subtitle {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 25px;
        }

        .platform-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 18px;
        }

        .platform-card .platform-name {
            font-size: 1.05rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .platform-card textarea {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 0.9rem;
            font-family: inherit;
            line-height: 1.5;
            background: #fff;
            color: #333;
            resize: vertical;
            min-height: 100px;
        }

        .platform-card .copy-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3a66 100%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .platform-card .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(44, 90, 160, 0.4);
        }

        .platform-card .copy-btn:active {
            transform: translateY(0);
        }

        .platform-card .email-hint {
            margin-top: 8px;
            font-size: 0.85rem;
            color: #666;
            font-style: italic;
        }

        .back-btn {
            display: block;
            width: 100%;
            padding: 16px;
            border-radius: 4px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3a66 100%);
            color: white;
            border: none;
            margin-top: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(44, 90, 160, 0.4);
        }

        .footer {
            text-align: center;
            padding: 15px 20px;
            font-size: 0.8rem;
            color: #999;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .share-content {
                padding: 20px 15px;
            }

            .footer {
                font-size: 0.75rem;
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Call5 Democracy</h1>

            <div class="auth-section">
                <div class="user-info">
                    <span class="user-email">{{ user_email }}</span>
                    <a href="{{ url_for('logout') }}" class="logout-btn">Sign Out</a>
                </div>
            </div>
        </div>

        <div class="share-content">
            <h2>Share Your Invite Link</h2>
            <p class="subtitle">Copy a message below and paste it into your preferred platform.</p>

            <div class="platform-card">
                <div class="platform-name">Nextdoor</div>
                <textarea id="text-nextdoor" readonly>Hey neighbors! I've been using Call5 Democracy to engage directly with local candidates on the issues that matter to our community. You can ask questions and get AI-powered responses based on real candidate positions. Join me — it's free and nonpartisan:
{{ invite_link }}</textarea>
                <button class="copy-btn" onclick="copyText('text-nextdoor', this)">Copy</button>
            </div>

            <div class="platform-card">
                <div class="platform-name">Twitter</div>
                <textarea id="text-twitter" readonly>Ask your local candidates the tough questions and get real answers. I'm using Call5 Democracy to stay engaged in local politics. Check it out:
{{ invite_link }}
#LocalPolitics #CivicEngagement #Call5Democracy</textarea>
                <button class="copy-btn" onclick="copyText('text-twitter', this)">Copy</button>
            </div>

            <div class="platform-card">
                <div class="platform-name">Bluesky</div>
                <textarea id="text-bluesky" readonly>Found a great tool for engaging with local candidates — ask questions and get responses based on their actual positions. Give it a try:
{{ invite_link }}</textarea>
                <button class="copy-btn" onclick="copyText('text-bluesky', this)">Copy</button>
            </div>

            <div class="platform-card">
                <div class="platform-name">Mastodon</div>
                <textarea id="text-mastodon" readonly>If you care about local democracy, check out Call5 Democracy. Ask candidates questions and get AI-powered responses grounded in their real positions. Open, nonpartisan, and free:
{{ invite_link }}</textarea>
                <button class="copy-btn" onclick="copyText('text-mastodon', this)">Copy</button>
            </div>

            <div class="platform-card">
                <div class="platform-name">Email</div>
                <textarea id="text-email" readonly>Subject: Join me on Call5 Democracy

Hi,

I wanted to share Call5 Democracy with you - it's a free, nonpartisan tool that lets you engage directly with local candidates on the issues that matter most.

You can ask questions and get AI-powered responses based on real candidate positions. I think you'd find it valuable.

Here's my personal invite link:
{{ invite_link }}

Hope you'll check it out!</textarea>
                <button class="copy-btn" onclick="copyText('text-email', this)">Copy</button>
                <p class="email-hint">Copy the subject and body, then paste into your email client.</p>
            </div>

            <a href="{{ url_for('dashboard') }}" class="back-btn">Back to Dashboard</a>
        </div>

        <div class="footer">
            v0.3 | February 2026 | Call 5 Hub and Spoke
        </div>
    </div>

    <script>
        function copyText(textareaId, btn) {
            var textarea = document.getElementById(textareaId);
            navigator.clipboard.writeText(textarea.value).then(function() {
                btn.textContent = 'Copied!';
                setTimeout(function() {
                    btn.textContent = 'Copy';
                }, 2000);
            }, function() {
                textarea.select();
                document.execCommand('copy');
                btn.textContent = 'Copied!';
                setTimeout(function() {
                    btn.textContent = 'Copy';
                }, 2000);
            });
        }
    </script>
</body>
</html>
