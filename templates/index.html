<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Engagement Response Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3a66 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3a66 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .form-container {
            padding: 30px 20px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: #f5f5f5;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #2c5aa0;
            background: white;
        }
        
        textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
            min-height: 200px;
            resize: vertical;
            transition: border-color 0.3s ease;
            background: #f5f5f5;
        }
        
        textarea:focus {
            outline: none;
            border-color: #2c5aa0;
            background: white;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3a66 100%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(44, 90, 160, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #2c5aa0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2c5aa0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .response-container {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #2c5aa0;
        }
        
        .response-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .response-content {
            color: #555;
            white-space: pre-wrap;
            line-height: 1.7;
            background: white;
            padding: 20px;
            border-radius: 4px;
            border: 2px solid #e0e0e0;
            min-height: 200px;
        }
        
        .error {
            background: #fff5f5;
            border-left-color: #e53e3e;
        }
        
        .error .response-content {
            color: #c53030;
            border-color: #feb2b2;
            background: #fff5f5;
        }
        
        .input-summary {
            background: #e8eaf6;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .input-summary strong {
            color: #2c5aa0;
        }
        
        .voter-id-input {
            max-width: 200px;
        }
        
        /* Mobile optimization */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .form-container {
                padding: 20px 15px;
            }
            
            .response-container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>District 9 Voter Engagement Response Form</h1>
        </div>
        
        <div class="form-container">
            <form id="voterForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="AI Input" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="voter_id">VoterId</label>
                    <input 
                        type="text" 
                        id="voter_id" 
                        name="voter_id" 
                        class="voter-id-input"
                        placeholder="AI Input" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea 
                        id="comment" 
                        name="comment" 
                        placeholder="AI Input"
                        required
                    ></textarea>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    Generate Response
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating response...</p>
            </div>
            
            <div class="response-container" id="responseContainer">
                <div class="response-title">Response</div>
                <div id="responseContent" class="response-content">AI Output</div>
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('voterForm');
        const loading = document.getElementById('loading');
        const responseContainer = document.getElementById('responseContainer');
        const responseContent = document.getElementById('responseContent');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(form);
            
            // Show loading, hide previous results
            loading.style.display = 'block';
            responseContainer.style.display = 'none';
            submitBtn.disabled = true;
            
            try {
                // Send request to backend
                const response = await fetch('/respond', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Hide loading
                loading.style.display = 'none';
                submitBtn.disabled = false;
                
                // Show results
                responseContainer.style.display = 'block';
                responseContainer.classList.remove('error');
                
                if (data.success) {
                    responseContent.innerHTML = `${data.response}`;
                } else {
                    responseContainer.classList.add('error');
                    responseContent.textContent = data.error || 'An error occurred';
                }
                
            } catch (error) {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                responseContainer.style.display = 'block';
                responseContainer.classList.add('error');
                responseContent.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
